<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmedabad Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #map {
      height: 100vh;
      width: 100vw;
      min-height: 300px;
    }

    /* Leaflet popup font size */
    .leaflet-popup-content {
      font-size: 1.4em;
      line-height: 1.4;
    }

    @media (min-width: 601px) {
      .leaflet-popup-content {
        font-size: 1.1em;
        line-height: 1.2;
      }
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Your existing JS here - simplified example
    const map = L.map("map").setView([23.0308, 72.5850], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);

    // blue marker icon
    const blueIcon = new L.Icon({
      iconUrl:
        "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
      shadowUrl:
        "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41],
    });

    // sample marker
    L.marker([23.0606, 72.5807], { icon: blueIcon })
      .addTo(map)
      .bindPopup("<b>Sabarmati Ashram</b><br>Historic ashram of Mahatma Gandhi.");
  </script>
</body>

</html>
